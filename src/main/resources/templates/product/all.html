<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품목록</title>
</head>
<body>
  <h3>상품목록</h3>
  <div>
    <table>
      <thead>
        <tr>
          <th>상품번호</th>
          <th>상품명</th>
          <th>총가격</th>
          <th> &nbsp;총수량</th>


        </tr>
      </thead>
      <tbody>
        <tr th:each="product :${all}">
          <td th:text="${product.productId}">1</td>
          <td >&nbsp;&nbsp;<a href="" th:href="@{/products/{id}/detail(id=${product.productId})}" th:text="${product.pname}">컴퓨터</a></td>
          <td >&nbsp;<a href="" th:href="@{/products/{id}/detail(id=${product.price})}" th:text="${product.price}">컴퓨터</a>원</td>
          <td > &nbsp; &nbsp; &nbsp;<a href="" th:href="@{/products/{id}/detail(id=${product.quantity})}" th:text="${product.quantity}">컴퓨터</a>개</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div><button id="btnAdd">상품등록</button></div>

  <script>
    btnAdd.addEventListener('click', e=>{
      location.href = '/products/add';
    });
  </script>
</body>
</html>
